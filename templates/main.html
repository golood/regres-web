<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
  <meta charset="UTF-8">

  <title>Решение регрессионных уравнений</title>
</head>
<body>
<!-- Выпадающее меню -->
<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link active" href="/">Основное меню</a>
  </li>
  <li class="nav-item">
    <a class="nav-link {% if not data.load_matrix_id %}disabled{% endif %}" href="/load">Загрузить исходные данные</a>
  </li>
  <li class="nav-item">
    <a class="nav-link {% if not data.load_matrix_id %}disabled{% endif %}" href="/matrix">Загруженная матрица</a>
  </li>
  <li class="nav-item">
    <a class="nav-link {% if not data.index_y %}disabled{% endif %}" href="/div">Разделить матрицу</a>
  </li>
  <li class="nav-item">
    <a class="nav-link {% if not data.answer == True %}disabled{% endif %}" href="/answer">Результаты решения</a>
  </li>
  <li class="nav-item">
    <a class="nav-link {% if not data.matrix_y_index %}disabled{% endif %}" href="/biasEstimates">Оценки критерия смещения</a>
  </li>
</ul>
<div class="py-3 px-lg-5">

<p>Методы решения задачи:</p>
<form name="setParam" action="/load" method="get" onsubmit="return validForm()">
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" name="check_MNK" checked>
    <label class="form-check-label" for="exampleCheck1">МНК</label>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" name="check_MNM" checked>
    <label class="form-check-label" for="exampleCheck1">МНМ</label>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" name="check_MAO" checked>
    <label class="form-check-label" for="exampleCheck1">МАО</label>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" name="check_MCO" checked>
    <label class="form-check-label" for="exampleCheck1">МСО</label>
  </div>

  <br/>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" name="free_chlen" {% if data %}{% if data.freeChlen == True %}checked="true"{% endif %}{% endif %}>
    <label class="form-check-label" for="exampleCheck1">Использовать свободный член?</label>
  </div>
  <button type="submit" class="btn btn-primary">Загрузить исходные данные</button>
</form>
</div>

<div class="modal fade" id="DialogNoValidData" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Внимание!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Необходимо выбрать хотя бы один метод решения задачи.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
      </div>
    </div>
  </div>
</div>

<script>
    function validForm()
    {
        var form = document.forms["setParam"]

        if (form['check_MNK'].checked
            || form['check_MNM'].checked
            || form['check_MAO'].checked
            || form['check_MCO'].checked)
        {
            return true;
        }
        options = {
            backdrop: 'static',
            keyboard: true,
            focus: true,
            show: true
        }

        $('#DialogNoValidData').modal(options)
        return false

    }
</script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
